<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <div id="todo-list">
      <h3>Today's To Do</h3>
      <input
        type="text"
        id="task-input"
        placeholder="Add to your list..."
        autofocus
      />
      <ul id="task-list"></ul>
      <button id="clear-button">Clear All Completed</button>
    </div>
  </body>
</html>
